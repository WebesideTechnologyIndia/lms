<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: center;
            font-size: 18px;
            letter-spacing: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            margin-bottom: 15px;
        }
        .info {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .timer {
            text-align: center;
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Verify OTP</h2>
    
    <div class="info">
        We've sent a 6-digit OTP to: <strong>{{ email }}</strong>
    </div>
    
    <div class="timer" id="timer">
        OTP expires in: <span id="countdown">05:00</span>
    </div>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    {% if success %}
        <div class="success">{{ success }}</div>
        <script>
            setTimeout(function() {
                window.location.href = "{% url 'password_reset_confirm' %}";
            }, 2000);
        </script>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Enter 6-Digit OTP:</label>
                <input type="text" name="otp" id="otp" placeholder="123456" maxlength="6" required>
            </div>
            
            <input type="submit" value="Verify OTP">
        </form>
        
        <div class="back-link">
            <a href="{% url 'password_reset_request' %}">‚Üê Request New OTP</a>
        </div>
    {% endif %}

    <script>
        // OTP input formatting
        document.getElementById('otp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 6) {
                value = value.slice(0, 6);
            }
            e.target.value = value;
        });
        
        // Countdown timer
        let timeLeft = 300; // 5 minutes in seconds
        const countdown = document.getElementById('countdown');
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdown.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                document.getElementById('timer').innerHTML = '<span style="color: red;">OTP Expired!</span>';
                document.querySelector('input[type="submit"]').disabled = true;
                document.querySelector('input[type="submit"]').style.backgroundColor = '#ccc';
            } else {
                timeLeft--;
            }
        }
        
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
