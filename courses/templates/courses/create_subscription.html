<!-- courses/templates/courses/create_subscription.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Create Device Limit{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>
                        Create Device Limit
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="student" class="form-label">Student *</label>
                            <select name="student" id="student" class="form-control" required>
                                <option value="">-- Select Student --</option>
                                {% for student in students %}
                                <option value="{{ student.id }}">
                                    {{ student.get_full_name|default:student.username }} ({{ student.email }})
                                </option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">Select the student for device limit</small>
                        </div>

                        <div class="mb-3">
                            <label for="max_devices" class="form-label">Maximum Devices *</label>
                            <input type="number" name="max_devices" id="max_devices" 
                                   class="form-control" value="2" min="1" max="10" required>
                            <small class="text-muted">Number of devices allowed (1-10)</small>
                        </div>

                        <div class="mb-3">
                            <label for="expires_days" class="form-label">Expiry (Optional)</label>
                            <input type="number" name="expires_days" id="expires_days" 
                                   class="form-control" placeholder="Leave blank for no expiry">
                            <small class="text-muted">Days until expiration (optional)</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'courses:subscription_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Create Device Limit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Add Select2 if you have it
document.addEventListener('DOMContentLoaded', function() {
    const studentSelect = document.getElementById('student');
    if (typeof $ !== 'undefined' && $.fn.select2) {
        $(studentSelect).select2({
            placeholder: 'Search student...',
            allowClear: true
        });
    }
});
</script>
{% endblock %}
