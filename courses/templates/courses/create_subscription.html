{% extends 'base.html' %}
{% load static %}

{% block title %}Create Subscription{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Create New Subscription</h4>
                    <a href="{% url 'courses:subscription_list' %}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Student Selection -->
                        <div class="mb-3">
                            <label class="form-label">Student <span class="text-danger">*</span></label>
                            <select name="student" class="form-select" required>
                                <option value="">Select Student</option>
                                {% for student in students %}
                                <option value="{{ student.id }}">
                                    {{ student.get_full_name|default:student.username }} ({{ student.email }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Course Selection -->
                        <div class="mb-3">
                            <label class="form-label">Course <span class="text-danger">*</span></label>
                            <select name="course" class="form-select" required>
                                <option value="">Select Course</option>
                                {% for course in courses %}
                                <option value="{{ course.id }}">
                                    {{ course.title }} ({{ course.course_code }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Max Devices -->
                        <div class="mb-3">
                            <label class="form-label">Maximum Devices</label>
                            <input type="number" name="max_devices" class="form-control" 
                                   value="2" min="1" max="10">
                            <small class="form-text text-muted">How many devices can access this course</small>
                        </div>

                        <!-- Expiry Days -->
                        <div class="mb-3">
                            <label class="form-label">Validity (Days)</label>
                            <input type="number" name="expires_days" class="form-control" 
                                   placeholder="Leave blank for lifetime access">
                            <small class="form-text text-muted">Number of days subscription will be valid</small>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Subscription
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
