{% extends 'students/student_base.html' %}
{% load static %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-warning">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Your Review</h4>
                </div>
                <div class="card-body">
                    <!-- Course Info -->
                    <div class="alert alert-info mb-4">
                        <h5 class="mb-1">{{ review.course.title }}</h5>
                        <small class="text-muted">{{ review.course.course_code }}</small>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Rating -->
                        <div class="mb-4">
                            <label class="form-label">Your Rating <span class="text-danger">*</span></label>
                            <div class="star-rating">
                                {% for i in "12345" %}
                                <input type="radio" id="star{{ i }}" name="rating" value="{{ forloop.counter }}" 
                                       {% if review.rating == forloop.counter %}checked{% endif %} required>
                                <label for="star{{ i }}" class="star">
                                    <i class="fas fa-star"></i>
                                </label>
                                {% endfor %}
                            </div>
                        </div>

                        <!-- Review Text -->
                        <div class="mb-4">
                            <label class="form-label">Your Review</label>
                            <textarea name="review_text" class="form-control" rows="6">{{ review.review_text }}</textarea>
                        </div>

                        <!-- Submit -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning flex-fill">
                                <i class="fas fa-save"></i> Update Review
                            </button>
                            <a href="{% url 'courses:my_reviews' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.star-rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: flex-end;
    font-size: 2rem;
}

.star-rating input[type="radio"] {
    display: none;
}

.star-rating label {
    color: #ddd;
    cursor: pointer;
    transition: color 0.2s;
    margin: 0 5px;
}

.star-rating label:hover,
.star-rating label:hover ~ label,
.star-rating input[type="radio"]:checked ~ label {
    color: #ffc107;
}
</style>
{% endblock %}
